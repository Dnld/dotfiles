# Donald Steinert .tmux.conf
# https://github.com/Dnld/dotfiles
# Updated March 25, 2019

# unbind the original ctrl-b prefix keybinding
unbind C-b

# bind prefix key to ctrl-a
set -g prefix C-a

# switch panes
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# split panes
bind c new-window      -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"
bind _ split-window -v -c "#{pane_current_path}"

# resize panes
bind J resize-pane -D 5
bind K resize-pane -U 5
bind H resize-pane -L 5
bind L resize-pane -R 5

# access macOS clipboard
set-option -g default-command 'reattach-to-user-namespace -l bash'

# vi copy paste
setw -g mode-keys vi
bind p paste-buffer
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# enable mouse mode
set -g mouse on

# quiet tmux
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

# colors
set -g default-terminal 'xterm-256color'
set -ga terminal-overrides ',xterm-256color:Tc'
set-option -g status-style fg='#BABABA',bg='#3E4043'
set-option -g message-style fg='#BABABA',blink
set-option -g message-style bg='#3E4043'
set-option -g pane-border-fg '#3E4043'
set-option -g pane-active-border-fg '#3E4043'
set-option -g mode-style bg='#3E4043',fg='#BABABA'

# status bar
set -g status-left ''
set-window-option -g window-status-format ' #I: #W '
set-window-option -g window-status-current-format ' #I: #W '
set-window-option -g window-status-current-fg "#81A2BE"
set -g status-right '#{cpu_percentage} | #{battery_percentage} | %a %h %d %H:%M '

# plugins
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-cpu'

# initialize tpm
run -b '~/.tmux/plugins/tpm/tpm'
